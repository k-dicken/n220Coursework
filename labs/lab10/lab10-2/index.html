<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 400px; height: 200px;" id="colorDisplay"></div>
    <div style="width: 400px;" id="rgbDisplay"></div>

    <div style="display: flex; align-items: center;"><p>Red:</p> 
        <button style="margin: 5px; height: 20px;" id="button" data-color="0" data-increase="1">+1</button>
        <button style="margin: 5px; height: 20px;" id="button" data-color="0" data-increase="5">+5</button>
        <button style="margin: 5px; height: 20px;" id="button" data-color="0" data-increase="10">+10</button>
    </div>

    <div style="display: flex; align-items: center;"><p>Green:</p> 
        <button style="margin: 5px; height: 20px;" id="button" data-color="1" data-increase="1">+1</button>
        <button style="margin: 5px; height: 20px;" id="button" data-color="1" data-increase="5">+5</button>
        <button style="margin: 5px; height: 20px;" id="button" data-color="1" data-increase="10">+10</button>
    </div>

    <div style="display: flex; align-items: center;"><p>Blue:</p> 
        <button style="margin: 5px; height: 20px;" id="button" data-color="2" data-increase="1">+1</button>
        <button style="margin: 5px; height: 20px;" id="button" data-color="2" data-increase="5">+5</button>
        <button style="margin: 5px; height: 20px;" id="button" data-color="2" data-increase="10">+10</button>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>
</html>
